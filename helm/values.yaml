haproxy:
  controller:
    ingressClass: "openbalena-haproxy"
    ingressClassResource:
      enabled: true
    logs:
      enabled: true
    config:
      config-proxy: |-
          _front__tls
            # BEGIN::Redirect to openBalena VPN
            acl is_ssl req.ssl_ver 2:3.4
            use_backend {{ .Release.Namespace }}_openbalena-vpn_443 if !is_ssl
            # END::Redirect to openBalena VPN
      timeout-server: "75s"
      timeout-server-fin: "75s"
      timeout-client: "75s"
      timeout-client-fin: "75s"
    nodeSelector:
      kubernetes.io/arch: amd64

loki:
  loki:
    auth_enabled: false
    storage:
      s3:
        endpoint: openbalena-s3
        insecure: true
        s3ForcePathStyle: true
        region: us-east-1
        accessKeyId: ${S3_LOKI_ACCESS_KEY_ID}
        secretAccessKey: ${S3_LOKI_SECRET_ACCESS_KEY}
      bucketNames:
        admin: loki
        chunks: loki
        ruler: loki
    limits_config:
      ingestion_rate_mb: 100
      ingestion_burst_size_mb: 100
  gateway:
    replicas: 1
    nodeSelector:
      kubernetes.io/arch: amd64
  backend:
    replicas: 2
    nodeSelector:
      kubernetes.io/arch: amd64
    extraArgs:
      - '-config.expand-env=true'
    extraEnv:
      - name: S3_LOKI_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: openbalena-s3-keys
            key: access-key
      - name: S3_LOKI_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: openbalena-s3-keys
            key: secret-key
    persistence:
      enableStatefulSetAutoDeletePVC: true
      size: 10Gi
      storageClass: azuredisk-sc
      selector:
        matchLabels: 
          app: loki-backend
  read:
    replicas: 2
    nodeSelector:
      kubernetes.io/arch: amd64
    extraArgs:
      - '-config.expand-env=true'
    extraEnv:
      - name: S3_LOKI_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: openbalena-s3-keys
            key: access-key
      - name: S3_LOKI_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: openbalena-s3-keys
            key: secret-key
  write:
    replicas: 2
    nodeSelector:
      kubernetes.io/arch: amd64
    extraArgs:
      - '-config.expand-env=true'
    extraEnv:
      - name: S3_LOKI_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: openbalena-s3-keys
            key: access-key
      - name: S3_LOKI_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: openbalena-s3-keys
            key: secret-key
    persistence:
      enableStatefulSetAutoDeletePVC: true
      size: 10Gi
      storageClass: azuredisk-sc
      selector:
        matchLabels: 
          app: loki-write
  monitoring:
    lokiCanary:
      enabled: false
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
    serviceMonitor:
      enabled: false
  test:
    enabled: false

promtail:
  configmap:
    enabled: true
  extraPorts:
    syslog:
      name: tcp-syslog
      containerPort: 1514
      protocol: TCP
  config:
    logFormat: json
    snippets:
      extraScrapeConfigs: |
        - job_name: node_journal
          journal:
            json: false
            max_age: 12h
            path: /var/log/journal
            matches: _SYSTEMD_UNIT=kubelet.service _SYSTEMD_UNIT=containerd.service
            labels:
              job: systemd-journal
          relabel_configs:
            - source_labels: ['__journal__hostname']
              target_label: hostname
            - source_labels: ['__journal_priority_keyword']
              target_label: level
            - source_labels: ['__journal__systemd_unit']
              target_label: unit
        - job_name: pod_syslog
          syslog:
            listen_address: 0.0.0.0:1514
            labels:
              job: syslog
          relabel_configs:
            - source_labels: ['__syslog_message_hostname']
              target_label: hostname
            - source_labels: ['__syslog_message_severity']
              target_label: level
            - source_labels: ['__syslog_message_app_name']
              target_label: unit
            - source_labels: ['__syslog_message_facility']
              target_label: facility
  extraVolumes:
    - name: journal
      hostPath:
        path: /var/log/journal
    - name: machine-id
      hostPath:
        path: /etc/machine-id
  extraVolumeMounts:
    - name: journal
      mountPath: /var/log/journal
      readOnly: true
    - name: machine-id
      mountPath: /etc/machine-id
      readOnly: true